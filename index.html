<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Odin Weather</title>
  </head>
  <body>
    <header class="header"><h1>What's the weather like in...</h1></header>
    <section class="main">
      <h1>Search for a city</h1>
      <div class="search-bar">
        <input type="text" name="search-bar" id="search-bar" />
        <button class="submit">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div class="current-location">
        <h3>Or check the weather at your current location</h3>
        <button class="location">
          <span class="material-symbols-outlined"> location_on </span>
        </button>
      </div>
    </section>
    <section class="result">
      <div class="city-info">
        <h1 class="city-name"></h1>
        <h3 class="weather-summary"></h3>
        <ul class="weather-data">
          <div class="element">
            <h3>The current temperature is</h3>
            <li class="temperature"></li>
          </div>
          <div class="element">
            <h3>Feels like</h3>
            <li class="feels-like"></li>
          </div>
          <div class="element">
            <h3>Humidity</h3>
            <li class="humidity"></li>
          </div>
          <div class="element">
            <h3>Pressure</h3>
            <li class="pressure"></li>
          </div>
          <div class="element">
            <h3>Wind</h3>
            <li class="wind"></li>
          </div>
        </ul>
      </div>
      <div class="imperial-metric">
        <p class="imperial">Imperial</p>
        <p>/</p>
        <p class="metric">Metric</p>
      </div>
      <div class="another-city">
        <p>Find another city</p>
      </div>
    </section>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
